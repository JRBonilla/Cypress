	<link href="https://fonts.googleapis.com/css?family=Lato|Raleway:700" rel="stylesheet">

<body class="container">
	<nav class="navbar navbar-default animated fadeInDown">
		<div class="container-fluid">
		<div class="navbar-header">
			<a id="navbar-text" class="navbar-brand" href="#">Cypress</a>
		</div>
		<ul class="nav navbar-nav myNavBar">
			<li><a id="navbar-text" class="nav-button" href="#">Home</a></li>

			<li><a id="navbar-text" class="nav-button" href="#">About</a></li>
		</ul>
		</div>
	</nav>
	<div class="container">
		<div id="title">
			<p id="title-text" class="animated fadeInUp">Welcome to Cypress</p>
			<p id="slogan" class="animated fadeInUp">Improving Toronto one step at a time</p>
		</div>

		<div id="login-div" class="animated fadeInDown">
			<button onclick="document.getElementById('login-form').style.display='block'" class="login">Login</button><br/><br/>
			<button onclick="document.getElementById('signup-form').style.display='block'" class="signup">Signup</button>
		</div>

		<div id="login-form" class="modal">
			<form class="modal-content animated fadeInDown" action="/action_page.php">
				<div class="login-container">
					<span onclick="document.getElementById('login-form').style.display='none'" class="close" title="Close">&times;</span>
	      			<label><b>Username</b></label>
	      			<input type="text" placeholder="Enter Username" name="uname" required>
	      			<label><b>Password</b></label>
	      			<input type="password" placeholder="Enter Password" name="psw" required>
	      			<button class="login" type="submit">Login</button>
	      			<input type="checkbox" checked="checked"> Remember me
				</div>

	    		<div class="login-container">
	      			<button class="login" type="button" onclick="document.getElementById('login-form').style.display='none'" class="cancelbtn">Cancel</button>
	      			<span class="psw"><a href="#">Forgot password?</a></span>
	    		</div>
  			</form>
		</div>

		<!-- The Modal (contains the Sign Up form) -->
		<div id="signup-form" class="modal">
			<form class="modal-content animated fadeInDown" action="/action_page.php">
				<div class="login-container">
					<span onclick="document.getElementById('signup-form').style.display='none'" class="close" title="Close Modal">&times;</span>
					<label><b>Email</b></label>
					<input type="text" placeholder="Enter Email" name="email" required>

					<label><b>Password</b></label>
					<input type="password" placeholder="Enter Password" name="psw" required>

					<label><b>Repeat Password</b></label>
					<input type="password" placeholder="Repeat Password" name="psw-repeat" required>
					<input type="checkbox" checked="checked"> Remember me
					<p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

					<div class="clearfix">
						<button type="button" onclick="document.getElementById('signup-form').style.display='none'" class="login">Cancel</button>
						<button type="submit" class="signup">Sign Up</button>
					</div>
				</div>
			</form>
		</div>
	</div>
