<!DOCTYPE HTML>

<html>

<head>
<title>Problem Report </title>
<h1> Problem Report for Civil Servants</h1>

<script language="javascript">
function loadJSONDoc() {
	var xmlhttp = new XMLHttpRequest();
	var url = "reports.json";

	xmlhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			var json = JSON.parse(this.responseText);
			parseJSONFile(json);
		}
	};
	xmlhttp.open("GET", url, true);
	xmlhttp.send();
}

function parseJSONFile(json) {

	var info = document.createElement("p");
	
	var reportStatus = "Report status: " + json.reports[0].report[0].reportStatus;
	var probType = "Problem type: " + json.reports[0].report[1].probType;
	var description = "Description " + json.reports[0].report[2].description;
	var email = "Email address: " + json.reports[0].report[3].email;
	var lat = "Latitude: " + json.reports[0].report[4].lat;
	var lng = "Longtitude: " + json.reports[0].report[5].lng; 
	
	info.setAttribute('id', 'info');
	info.innerHTML += reportStatus + "<br>" + probType + "<br>" + description + "<br>" + email + "<br>"
					+ lat + "<br>" + lng+ "<br>";
	
	
	var getJSON = document.getElementById("getJSON");
	getJSON.appendChild(info);
}
var obj = JSON.parse('reports');
</script>

</head>

<body onload="loadJSONDoc()">


<div id="getJSON" class=info>
            <p id = "info"></p>
        </div>




		
</body>
</html>
